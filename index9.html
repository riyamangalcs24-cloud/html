<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY PROPERTIES</title>
    <style>
        div {
            height : 150px;
            width : 150px;
            border : 1px solid blue;
            border-radius: 10px;
            border-style:dashed;
            border-top-style: solid;
            border-style: solid dashed dotted double;
            
        }
        .first{
            display:block;
        }
        .second{
            display: inline;
        }
        .third{
            display:inline-block
        }
    </style>
</head>
<body>
    <h1>DISPALY PPROPERTIES</h1>
    <h2>block elements</h2>
    <div class="first">THIS IS BLOCK elements</div>
    <div class="first">THIS IS BLOCK elements</div>

    <h2>INLINE ELEMENTS</h2>
    <div class="second">this is inline element</div>
    <div class="second">thi is inline element</div>

    <h2>inline block element</h2>
    <div class="third">this is inline-block element</div>
    <div class="third">this is inline-block element</div>
</body>
</html>
